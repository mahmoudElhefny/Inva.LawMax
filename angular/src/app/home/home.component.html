<div class="container">
  <div class="p-5 text-center">
    <div class="d-inline-block bg-success text-white p-1 h5 rounded mb-4" role="alert">
      <h5 class="m-1">
        <i class="fas fa-rocket" aria-hidden="true"></i> Congratulations, <strong>LawMax</strong> is
        successfully running!
      </h5>
    </div>
    <h1>{{ '::Welcome' | abpLocalization }}</h1>

    <p class="lead px-lg-5 mx-lg-5">{{ '::LongWelcomeMessage' | abpLocalization }}</p>

    <a *ngIf="!hasLoggedIn" (click)="login()" class="px-4 btn btn-primary ms-1" role="button">
      <i class="fa fa-sign-in" aria-hidden="true"></i> {{ 'AbpAccount::Login' | abpLocalization }}
    </a>
  </div>
  <!-- Existing content... -->

  <div class="my-3 text-center">
    <h3>Important Links</h3>
    <p>Navigate to different sections of the application:</p>
  </div>
  
  <div class="card mt-4 mb-5">
    <div class="card-body">
      <div class="row text-center justify-content-md-center">
        <ng-container
          *ngTemplateOutlet="
            starterLinkTemplate;
            context: {
              $implicit: {
                title: 'Lawyers',
                description: 'Manage the list of lawyers in the system.',
                links: [
                  {
                    href: '/lawyers',
                    label: 'Go to Lawyers'
                  }
                ]
              }
            }
          "
        ></ng-container>

        <ng-container
          *ngTemplateOutlet="
            starterLinkTemplate;
            context: {
              $implicit: {
                title: 'Cases',
                description: 'View and manage cases.',
                links: [
                  {
                    href: '/cases',
                    label: 'Go to Cases'
                  }
                ]
              }
            }
          "
        ></ng-container>

        <ng-container
          *ngTemplateOutlet="
            starterLinkTemplate;
            context: {
              $implicit: {
                title: 'Hearings',
                description: 'Schedule and manage hearings.',
                links: [
                  {
                    href: '/hearings',
                    label: 'Go to Hearings'
                  }
                ]
              }
            }
          "
        ></ng-container>
      </div>
    </div>
  </div>

  <!-- Existing content... -->
</div>

<ng-template #starterLinkTemplate let-context>
  <div class="col-lg-4 border-start">
    <div class="p-4">
      <h5 class="mb-3">
        <i class="fas fa-cubes text-secondary d-block my-3 fa-2x" aria-hidden="true"></i> {{ context.title }}
      </h5>
      <p [innerHTML]="context.description"></p>
      <a
        *ngFor="let link of context.links"
        [href]="link.href"
        class="btn btn-link px-1"
      >
        {{ link.label }} <i class="fas fa-chevron-right" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</ng-template>
